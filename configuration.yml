---
- name: Configure Ansible Controller
  hosts: ansible-lab-controller
  tasks:
  - name: Ensure latest package versions
    become: yes
    ansible.builtin.package:
      name: 
      - ansible
      - git
      state: latest

- name: Universal host configuration
  hosts: ansible_lab_hosts
  vars:
    ansible_become: true
  roles:
  - role: ansible-hardening
    vars:
      stig_version: rhel7
      security_enable_pwquality_password_set: yes
      security_password_max_lifetime_days: 90
    tags: hardening
  tasks:
  - name: Add local hostname
    lineinfile:
      dest: /etc/hosts
      regexp: '.*{{ansible_hostname}}$'
      line: "{{ansible_host}} {{ansible_hostname}}"
      state: present
    when: ansible_host is defined

- name: Configure DNS server
  hosts: ansible-lab-host1
  vars:
    ansible_become: true
  roles:
  - role: bertvv.dnsmasq
    vars:
      dnsmasq_bogus_priv: true
      dnsmasq_domain: 'cool.name'
      dnsmasq_domain_needed: true
      dnsmasq_expand_hosts: true
      dnsmasq_upstream_servers:
      - 1.1.1.1
      - 1.0.0.1      
  tasks:
  - name: Install dnsmasq
    ansible.builtin.package:
      name: dnsmasq
      state: latest
  - name: Set host1 name
    lineinfile:
      path: /etc/hosts
      regexp: '^10\.1\.2\.4'
      line: '10.1.2.4 c001-n@me1'
  - name: set host2 name
    lineinfile:
      path: /etc/hosts
      regexp: '^10\.1\.2\.5'
      line: '10.1.2.5 c001-n@me2'
  - name: set host3 name
    lineinfile:
      path: /etc/hosts
      regexp: '^10\.1\.2\.6'
      line: '10.1.2.6 c001-n@me3'
  
  - name: Configure hosts to use local DNS
  hosts: azure_lab
  vars:
    ansible_become: true
  tasks:
  - name: Set resolv.conf nameserver
    lineinfile:
      path: /etc/resolv.conf
      regexp: '^nameserver'
      line: 'nameserver 10.1.2.4'

  - name: Disable existing DNS
    ansible.builtin.service:
      name: systemd-resolved
      enabled: no
      state: stopped
  - name: Set dnsmasq configuration file
    ansible.builtin.copy:
      src: ./files/dnsmasq.conf
      dest: /etc/dnsmasq.conf
      owner: root
      group: root
      mode: '0644'
  - name: Restart dnsmasq
    ansible.builtin.service:
      name: dnsmasq
      enabled: yes
      state: restarted