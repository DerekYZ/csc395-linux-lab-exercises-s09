---
- name: install OpenVPN
  hosts: ansible-lab-controller
  become: true
  tasks:
  - name: Update apt packages
    apt:
      upgrade: yes
  - name: Install openvpn
    package:
      name: "{{ item }}"
      state: present
    with_items:
      - openvpn
      - easy-rsa

